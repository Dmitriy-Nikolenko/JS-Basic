<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home_Work_8_3</title>
</head>
<body>
    <div class="container">
        <h3 class="text">Расчет индекса массы тела (ИМТ)</h3>
        <div class="age">
            <h5 class="age__text">Возраст</h5>
            <input class="age__input" type="text" placeholder="Введите ваш возраст" required>
        </div>    
        <div class="height">
            <h5 class="height__text">Рост</h5>
            <input class="height__input" type="text" placeholder="Введите ваш рост" required> 
            <p class="height__text_p">см</p>  
        </div>
        <div class="weight">
            <h5 class="weight__text">Вес</h5>
            <input class="weight__input" type="text" placeholder="Введите ваш вес" required> 
            <p class="weight__text_p">кг</p>  
        </div>  
        <button class="button">РАСЧИТАТЬ</button> 
        <div class="total">
        <h3 class="total__text">Ваш индекс массы тела равен:</h3>
        <input class="total__input" type="number" readonly>
        
        </div>
    </div>
    <script src="8_3.js"></script>
</body>
</html>
