<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="6_3.css">
    <title>Home_Work_6_3</title>
</head>
<body>
    <div class = "container">
        <div class="product ">
            <div class="product_name">Apple</div>
            <img class="image_1" src="img/apple.png" alt="image_1">
            <p class="price">100</p>
            
            <button class="product_button" data-id="1" data-price="100" data-name="Apple">Купить</button>
        </div>
        <div class="product">
            <div class="product_name">Orange</div>
            <img class="image_2" src="img/orange.jpg" alt="image_2">
            <p class="price">150</p>
            <button class="product_button" data-id="2" data-price="150" data-name="Orange">Купить</button>
        </div>
        <div class="product">
            <div class="product_name">Tomato</div>
            <img class="image_3" src="img/tomato.jpg" alt="image_3">
            <p class="price">200</p>
            <button class="product_button" data-id="3" data-price="200" data-name="Tomato">Купить</button>
        </div>
    </div>
    <div class="cart">
        <button class="cart_button">Корзина</button>
        <div class="cart_table">
            <table >
                <td class="id">ID</td>
                <td class="table_product">Product</td>
                <td class="table_number">Number</td>
                <td class="table_price">Price</td>
                <td class="table_delete">Delete</td>
            </table>  
            <div class="total">
                <p>Итог</p>   
                  <p class="summ">0</p>
                  <p>Р.</p>
            </div>
            
            
        </div>

    </div>
    <script src="6_3.js"></script>
</body>
</html>
