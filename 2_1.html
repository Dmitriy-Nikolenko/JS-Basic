<!DOCTYPE html>

<body>
    <script >
'use strict'
let a = 1, b = 1, c, d;
//префиксная запись увеличения на 1. Сначало a увеличиваем на 1, потом результат записываем в c
c =  ++a; //после выражения a = 2
alert(c);//2
// постфиксная запись, в ней сначало d присваиваем значение b, а потом b увеличиваем на 1
d = b++; // после выражения b = 2
alert(d); //1
//префиксная запись увеличения a на 1 поэтому a = 3, тогда с = 5
c = 2 + ++a;// после выражения a = 3
alert(c); //5
//постфиксная запись учелечения b на 1, до увелечения b = 2, тогда d будет равно 4, после этого b увеличим на 1 и b = 3
d = 2 + b++; //после выражения b = 3
alert(d); //4
alert(a);//3 после вычисления этого выражения c = 2 + ++a; а получило значение 3
alert(b); // 3 после вычисления этого выражения d = 2 + b++; b получило значение 3
</script>

</body>
</html>
